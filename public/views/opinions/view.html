<link rel='stylesheet' href='views/opinions/style.css'>
<script src='javascripts/facebookSDK.js'></script>

<md-button class="md-fab md-hue-2" id="add" ng-click="newOpinionDialog($event)">
    <i class="material-icons">add</i>
</md-button>

<md-content>
    <div layout="row">
        <md-card md-theme-watch ng-repeat='opinion in opinions'>
            <md-card-title>
                <md-card-title-text>
                    <h3>Adir Sation</h3>
                </md-card-title-text>
                <md-card-title-media>
                    <img class="md-media-sm card-media" ng-src="images/1.jpg" />
                </md-card-title-media>
            </md-card-title>
            <md-card-content>{{opinion.notes}}</md-card-content>
        </md-card>
    </div>
    </div>
</md-content>
