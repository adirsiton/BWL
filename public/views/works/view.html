<link rel="stylesheet" href="/views/works/style.css" />

<md-button class="md-fab md-hue-2" id="add" ng-click="newWorkDialog($event)">
    <i class="material-icons">add</i>
</md-button>

<div id="works-page">
    <work-card ng-repeat="work in works" work="work" on-click="workClick(work)"
               style="min-width: 32%; max-width: 32%; display: inline-block"></work-card>
</div>
