<link rel="stylesheet" href="/views/works/new-work/style.css">

<md-dialog style="width: 50%">
    <md-toolbar class="md-toolbar-tools md-hue-2">
        <h2>עבודה חדשה</h2>
        <span flex></span>
        <md-button ng-click="hide()">
            <i class="material-icons">close</i>
        </md-button>
    </md-toolbar>
    <md-dialog-content class="md-dialog-content">
        <md-input-container class="md-block md-hue-2">
            <label>שם העבודה</label>
            <input required ng-model="work.title">
        </md-input-container>

        <md-input-container class="md-block md-hue-2">
            <label>תיאור</label>
            <textarea md-select-on-focus rows="3" ng-model="work.description"></textarea>
        </md-input-container>

        <div layout="row">
            <md-button ng-click="save()">שמור</md-button>
            <md-progress-circular md-mode="indeterminate" ng-show="saving"></md-progress-circular>
            <div ng-show="saved" style="font-size: 36px; color: green">
                <i class="material-icons">done</i>
            </div>
        </div>

        <div id="dropzone" class="dropzone" ng-show="saved"></div>
    </md-dialog-content>
</md-dialog>
