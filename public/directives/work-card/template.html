<md-card class="work">
    <img ng-src="/api/gallery/{{work._id}}/{{work.pictures[0].picPath}}" class="md-card-image">
    <div class="highlight">
        <div class="headline">{{work.title}}</div>
        <md-button class="md-fab md-primary md-success md-hue-2" ng-click="onClick({work: work})">
            <i class="material-icons">reply</i>
        </md-button>
    </div>
</md-card>
