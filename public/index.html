<html ng-app="bwl">

<head>
    <!-- Libraries JS -->
    <script src='/javascripts/facebookSDK.js'></script>
    <script src='/libs/jquery/dist/jquery.min.js'></script>
    <script src="/libs/jquery-bridget/jquery-bridget.js"></script>
    <script src="/libs/ev-emitter/ev-emitter.js"></script>
    <script src="/libs/desandro-matches-selector/matches-selector.js"></script>
    <script src="/libs/fizzy-ui-utils/utils.js"></script>
    <script src="/libs/outlayer/item.js"></script>
    <script src="/libs/angular-masonry/masonry.pkgd.min.js"></script>
    <script src='/libs/angular/angular.min.js'></script>
    <script src="/libs/angular-masonry/imagesloaded.pkgd.min.js"></script>
    <script src='/libs/angular-route/angular-route.min.js'></script>
    <script src='/libs/angular-animate/angular-animate.min.js'></script>
    <script src='/libs/angular-aria/angular-aria.min.js'></script>
    <script src='/libs/angular-material/angular-material.min.js'></script>
    <script src="/libs/lodash/lodash.js"></script>
    <script src="/libs/angular-masonry/angular-masonry.js"></script>
    <script src='/libs/sweetalert/sweetalert.min.js'></script>
    <script src="/libs/dropzone/dropzone.js"></script>

    <!-- Libraries CSS -->
    <link rel='stylesheet' href='/libs/angular-material/angular-material.min.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/libs/sweetalert/sweetalert.css">
    <link rel="stylesheet" href="/libs/dropzone/dropzone.css">
    <link rel="stylesheet" href="/libs/dropzone/basic.css">

    <!-- Icon -->
    <link rel='icon' href='images/bwl-logo.ico'>

    <!-- BWL App -->
    <script src="/javascripts/services.js"></script>
    <script src="/javascripts/services/works.js"></script>
    <script src='/javascripts/services/facebook.js'></script>
    <script src="/javascripts/app.js"></script>
    <script src="/javascripts/index.js"></script>
    <script src="/views/homepage/ctrl.js"></script>
    <script src="/views/opinions/ctrl.js"></script>
    <script src="/views/opinions/new-opinion/ctrl.js"></script>
    <script src="/views/works/ctrl.js"></script>
    <script src="/views/works/new-work/ctrl.js"></script>
    <script src="/views/work-view/ctrl.js"></script>
    <script src="/javascripts/directives.js"></script>
    <script src="/directives/work-card/directive.js"></script>

    <!-- BWL stylesheets -->
    <link rel="stylesheet" href="/stylesheets/main.css">
    <link rel="stylesheet" href="/stylesheets/themes.css">
    <link rel="stylesheet" href="/directives/work-card/style.css">

    <title>Building With Love</title>
</head>

<body ng-controller='mainCtrl' ng-cloak>
    <!-- Navbar -->
    <div class="main-navbar">
        <div class="body">
            <div class="logo">
                <img src="images/bwl-logo-2.png" id="logo" />
            </div>
            <ul class="links">
                <li ng-repeat="item in mainMenu.items" ng-click="mainMenu.redirect(item)" ng-class="{'selected': item.selected}">
                    <a>{{item.description}}</a>
                </li>
                <span>
                     <md-button id='profile-pic' class='md-fab fade' aria-label="Profile" ng-click='logoutFromFacebook()' ng-show="loggedIn">
                        <img ng-src="{{smallUserPicPath}}">
                    </md-button>
                    <md-button id='facebook-btn' class="md-fab fade" aria-label="Facebook" ng-click='loginToFacebook()' ng-show="!loggedIn">
                        <md-icon md-svg-src="images/facebook-app-symbol.svg"></md-icon>
                    </md-button>
                    <md-tooltip md-direction="bottom">{{loggedIn ? 'Logout' : 'Login'}}</md-tooltip>
                </span>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <!--<img src="libs/material-design-icons-3.0.1/image/1x_web/ic_image_black_36dp.png" id='userPic'>-->
        <div ng-view></div>
    </div>
</body>

<script>
    
</script>

</html>
