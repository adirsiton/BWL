<html ng-app="bwl">
    <head>
        <!-- Libraries JS -->
        <script src='/libs/angular/angular.min.js'></script>
        <script src='/libs/angular-route/angular-route.min.js'></script>
        <script src='/libs/angular-animate/angular-animate.min.js'></script>
        <script src='/libs/angular-aria/angular-aria.min.js'></script>
        <script src='/libs/angular-material/angular-material.min.js'></script>

        <!-- Libraries CSS -->
        <link rel='stylesheet' href='/libs/angular-material/angular-material.min.css'>

        <!-- BWL App -->
        <script src="/javascripts/app.js"></script>
        <script src="/javascripts/index.js"></script>
        <script src="/views/homepage/ctrl.js"></script>

        <!-- BWL stylesheets -->
        <link rel="stylesheet" href="/stylesheets/main.css">
        <title>Building With Love</title>
    </head>
    <body ng-controller='mainCtrl' ng-cloak>
        <!-- Navbar -->
        <div class="main-navbar">
            <div class="body">
                <div class="logo">
                    <img src="images/bwl-logo-2.png" id="logo" />
                </div>

                <ul class="links">
                    <li ng-repeat="item in mainMenu">
                        <a href="#/{{item.link}}">{{item.description}}</a>
                    </li>
                </ul>
            </div>    
        </div>    
        <div class="main-content">

            <div ng-view></div>
        </div>
    </body>
</html>
